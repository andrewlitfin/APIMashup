<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Marvelpedia</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="js/hash.js"></script>
    <script type="text/javascript" src="js/UI.js"></script>
    <script>
        "use strict";        
        var MARVEL_URL = "https://gateway.marvel.com/v1/public/comics?limit=100"
        var MARVEL_API_PUBLIC_KEY = "e2abba687aff830cb2b9347173cf493d";
        var MARVEL_API_PRIVATE_KEY = "d505fc5779c7ac23f6b298fa0d6224c4d5e38fe1";
        
        window.onload = init;
        
        function init(){
            //Build the site's UI programatically
            buildUI();
            
            $("#searchButton").click(function(){
                var searchType = $("#searchType").val();
                var additionalFilter = $("#additionalFilter").val();
                
                // build up our Marvel URL string
                var marvelUrl = MARVEL_URL;
                
                console.log(searchType + "   " + additionalFilter);
                //Add the search filter 
                if (searchType == "comic"){
                    marvelUrl += "&format=comic&formatType=comic";
                    
                    if (additionalFilter == "dateRange"){
                        var startDate = $("#startDate").val();
                        var endDate = $("#endDate").val();
                        //Add the date range to the URL
                        marvelUrl += "&dateRange=" + startDate + "%2C" + endDate;
                    }
                }
                
                //Add the API Key to the URL
                marvelUrl += "&apikey=" + MARVEL_API_PUBLIC_KEY;
                //Calculate timestamp
                var ts = new Date().getTime();
                //Calculate hashcode based on timestamp, private key, and public key
                var hash = calcMD5(ts + MARVEL_API_PRIVATE_KEY + MARVEL_API_PUBLIC_KEY);
                //add timestamp and hash to the URL
                marvelUrl += "&ts="+ts+"&hash="+hash;
                
                // call the web service, and download the file
                console.log(marvelUrl);
                $("#content").fadeOut(250);
                $.ajax({
                    dataType: "jsonp",
                    url: marvelUrl,
                    data: null,
                    success: jsonLoaded
                });
            });
        }
        function jsonLoaded(obj){
            console.log("obj = " +obj);
            console.log("obj stringified = " + JSON.stringify(obj));            
     
            // if there's an error, print a message and return
            if (obj.code != 200){
                var status = obj.status;
                document.querySelector("#content").innerHTML = "<h3><b>Error!</b></h3>" + "<p><i>" + status + "</i><p>";
                $("#content").fadeIn(500);
                return; // Bail out
            }
            // if there are no results, print a message and return
            if(obj.data.count == 0){
                var status = "No results found";
                document.querySelector("#content").innerHTML = "<p><i>" + status + "</i><p>" + "<p><i>";
                $("#content").fadeIn(500);
                return; // Bail out
            }
        }
    </script>
</head>
<body>
    <div id="jsContent"></div>
    <select id="additionalFilter">
        <option value="dateRange">Date Range</option>
    </select>
    <input type="text" id="startDate" value="2010-01-01">
    <input type="text" id="endDate" value="2010-04-01">
    <button id="searchButton">Search</button>
    <div id="content">
    </div>
</body>
</html>
